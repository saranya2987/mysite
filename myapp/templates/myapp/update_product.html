{% extends "myapp/base.html" %}
{% block content %}
<h1 class="text-2xl font-bold m-10">Update product</h1>
<form class="w-2/5 shadow-md m-10 p-10" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-5">
        <label class="block text-grey-700 text-sm font-bold mb-2" for="">Product Name</label>
        <input class="appearance-none shadow border rounded-lg text-grey-800" value="{{p.name}}" placeholder="Name" type="text" name="name" id="name">
    </div>
    <div class="mb-5">
        <label class="block text-grey-700 text-sm font-bold mb-2" for="">Product Price</label>
        <input class="appearance-none shadow border rounded-lg text-grey-800" value="{{p.price}}" placeholder="Price" type="text" name="price" id="price">
    </div>
    <div>
        <div class="mb-5">
            <label class="block text-grey-700 text-sm font-bold mb-2" for="">Product Description</label>
            <input class="appearance-none shadow border rounded-lg text-grey-800" value="{{p.description}}" placeholder="Description" type="text" name="desc" id="desc">
        </div>
        <div>
            <div class="mb-5">
                <label class="block text-grey-700 text-sm font-bold mb-2" for="">Product Image</label>
                <img class="w-36 mb-3 rounded-lg text-grey-800" src="{{p.image.url}}" alt="Image not found">
                <input type="file" name="upload" id="upload">
            </div>
            <div class="mb-5">
                <input class="btn" type="submit" accept="image/*" name="Update Product" value="Update Product">
            </div>
        </form>


                {% endblock %}
