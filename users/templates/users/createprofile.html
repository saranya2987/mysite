{% extends "myapp/base.html" %}
{% block content %}
<h1 class="text-2xl font-bold m-10">✏Create Profile</h1>
<form class="w-2/5 shadow-md m-10 p-10" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-5">
        <label class="block text-grey-700 text-sm font-bold mb-2" for="">Contact Number</label>
        <input class="appearance-none shadow border rounded-lg text-grey-800" placeholder="Description" type="text" name="contact_number" id="name">
    </div>
    <div class="mb-5">
        <label class="block text-grey-700 text-sm font-bold mb-2" for="">Upload Profile Image</label>
        <input type="file" name="upload">
    </div>
        <input class="btn" value="Add Product" accept="image/*" placeholder="Price" type="submit" name="Add Product">
    </div>
    
</form>
{% endblock %}
